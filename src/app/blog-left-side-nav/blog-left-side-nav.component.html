<mat-sidenav-container style="height:inherit">
    <mat-sidenav>Start</mat-sidenav>
    <mat-sidenav-content>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of navigationItemList">
                <mat-icon matListIcon>{{item.icon}}</mat-icon> 
                <a matLine [routerLink]=item.uri>
                    {{item.label}}
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav-content>
</mat-sidenav-container>
